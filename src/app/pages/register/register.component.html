<div class="header bg-gradient-danger py-5 py-lg-5">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Register here.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-4"><small>Sign up with</small></div>
          <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Or sign up with credentials</small>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && this.error">
            {{this.error}}
          </div>
          <form class="register-form" name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
            <label>Username</label>
            <div class="input-group form-group form-group-no-border">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="nc-icon nc-single-02"></i>
                </span>
              </div>

              <input name="username" type="text" class="form-control" placeholder="username"
                     [(ngModel)]="form.username" required #username="ngModel">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
              <div *ngIf="username.errors.required">
                username is required 
              </div>
            </div>
            <label>Email</label>
            <div class="input-group form-group form-group-no-border">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="nc-icon nc-email-85"></i>
                </span>
              </div>

              <input name="email" type="email" class="form-control" placeholder="Email" 
                     [(ngModel)]="form.email" required #email="ngModel" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
              <div *ngIf="email.errors.required">
                email is required 
              </div>
              <div *ngIf="email.errors.pattern">
                Email must be a valid email address
              </div>

            </div>
            <label>Password</label>
            <div class="input-group form-group form-group-no-border">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="nc-icon nc-key-25"></i>
                </span>
              </div>
              <input name="password" type="password" class="form-control" placeholder="Password" 
                [(ngModel)]="form.password" required minlength="6" #password="ngModel"
                autocomplete="off">

            </div>
            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
            <div *ngIf="this.error">
              error
            </div>
            <div class="form-group">
              <button class="btn btn-danger btn-block btn-round">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
